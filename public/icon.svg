<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="calendarGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:0.9" />
    </linearGradient>
  </defs>

  <!-- Background circle with gradient -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGradient)" />

  <!-- Calendar body with subtle gradient -->
  <rect x="22" y="28" width="56" height="50" rx="6" fill="url(#calendarGradient)" stroke="#5a67d8" stroke-width="1.5" />

  <!-- Calendar header bar -->
  <rect x="22" y="28" width="56" height="12" rx="6" fill="#5a67d8" />
  <rect x="22" y="34" width="56" height="6" fill="#5a67d8" />

  <!-- Binding rings -->
  <circle cx="32" cy="26" r="3" fill="#f59e0b" stroke="#d97706" stroke-width="1" />
  <circle cx="50" cy="26" r="3" fill="#f59e0b" stroke="#d97706" stroke-width="1" />
  <circle cx="68" cy="26" r="3" fill="#f59e0b" stroke="#d97706" stroke-width="1" />

  <!-- Calendar grid lines -->
  <line x1="22" y1="47" x2="78" y2="47" stroke="#d0d0d0" stroke-width="1.5" stroke-linecap="round" />
  <line x1="22" y1="57" x2="78" y2="57" stroke="#d0d0d0" stroke-width="1.5" stroke-linecap="round" />
  <line x1="22" y1="67" x2="78" y2="67" stroke="#d0d0d0" stroke-width="1.5" stroke-linecap="round" />

  <line x1="38" y1="40" x2="38" y2="78" stroke="#d0d0d0" stroke-width="1.5" stroke-linecap="round" />
  <line x1="50" y1="40" x2="50" y2="78" stroke="#d0d0d0" stroke-width="1.5" stroke-linecap="round" />
  <line x1="62" y1="40" x2="62" y2="78" stroke="#d0d0d0" stroke-width="1.5" stroke-linecap="round" />

  <!-- Highlighted date (one cell filled) -->
  <rect x="51" y="48" width="10" height="8" fill="#667eea" opacity="0.6" rx="1" />
</svg>